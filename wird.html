<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الورد اليومي</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>حساب الورد اليومي</h1>
            <button id="toggle-dark-mode" class="btn">الوضع الليلي</button>
        </header>
        
        <nav class="menu">
            <a href="index.html" class="menu-item">الرئيسية</a>
            <a href="prayer-times.html" class="menu-item">أوقات الصلاة</a>
            <a href="adhkar.html" class="menu-item">الأذكار</a>
        </nav>
        
        <main>
            <section class="card" id="wird-calculator">
                <h2>حساب الورد اليومي</h2>
                <div class="form-group">
                    <label for="hizb-count">عدد الأحزاب اليومية:</label>
                    <select id="hizb-count">
                        <option value="1">1 حزب</option>
                        <option value="2" selected>2 حزب</option>
                        <option value="3">3 أحزاب</option>
                        <option value="4">4 أحزاب</option>
                        <option value="5">5 أحزاب</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day-number">اليوم:</label>
                    <select id="day-number"></select>
                </div>
                <button id="calculate-btn" class="btn primary-btn">حساب الورد</button>
            </section>
            
            <section class="card hidden" id="daily-wird">
                <h2>الورد اليومي</h2>
                <div id="wird-details"></div>
                <div class="prayer-wird">
                    <h3>ورد صلاة الفجر</h3>
                    <div id="fajr-wird"></div>
                </div>
                <div class="prayer-wird">
                    <h3>ورد صلاة الظهر</h3>
                    <div id="dhuhr-wird"></div>
                </div>
                <div class="prayer-wird">
                    <h3>ورد صلاة العصر</h3>
                    <div id="asr-wird"></div>
                </div>
                <div class="prayer-wird">
                    <h3>ورد صلاة المغرب</h3>
                    <div id="maghrib-wird"></div>
                </div>
                <div class="prayer-wird">
                    <h3>ورد صلاة العشاء</h3>
                    <div id="isha-wird"></div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 مخطط قراءة القرآن الكريم</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
